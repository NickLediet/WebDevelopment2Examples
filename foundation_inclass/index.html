<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <!-- Dependencies -->
    <link rel="stylesheet" href="css/foundation.css">
    <!-- App Styles -->
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    

      <header class="row">
        <div class="small-12 columns">
          <p class="boxHelper">small-12</p>
        </div>
      </header>

      <section class="row">
        <div class="small-9 large-8 columns">
          <p class="boxHelper">small-9, large-8</p>
        </div>
        <div class="small-3 large-8 columns">
          <p class="boxHelper">small-3, large-4</p>
        </div>
      </section>

      <section class="row">
        <div class="small-6 columns">
          <p class="boxHelper">small-6</p>
        </div>
        <div class="small-6 columns">
          <p class="boxHelper">small-6</p>
        </div>
      </section>

      <section class="small-6 small-centered large-12 large-uncentered columns">
        <p class="boxHelper">small-6 centered, large 12</p>
      </section>

      <section class="row">
        <div class="small-6 large-7 columns">
          <p class="boxHelper">small-6</p>
        </div>
        <div class="small-3 small-offset-3 large-5 large-offset-0 columns">
          <p class="boxHelper">small-3 offset 3</p>
        </div>
      </section>

      <section class="row">
        <div class="small-12 columns">
          <p class="boxHelper">small-12</p>
        </div>
      </section>
      

    <!-- Dependencies -->
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <!-- App -->
    <script src="js/app.js"></script>
  </body>
</html>
